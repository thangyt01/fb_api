<html>

<head>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
    integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
    crossorigin="anonymous"></script>
  <script>
    var token = `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiZW1haWwiOiJ0aGFuZ3l0MDBAZ21haWwuY29tIiwiaWF0IjoxNjY1ODA4NzQ2LCJleHAiOjE2NjcxMDQ3NDZ9.JKPgqT9n6ZNy_myhwJ73pcdlFIyxoMKaOScuGyJ9c1A`;

    // example namespace http://localhost:8000/${namespace}
    const socket = io('http://localhost:8000/chat', {
      query: {
        'accessToken': token
      },
      transports: ["websocket"]
    });
    socket.on('connect', function () {
      console.log('Connected');

      socket.emit('events', { test: 'test' });
      socket.emit('identity', 0, response =>
        console.log('Identity:', response),
      );
    });
    socket.on('events', function (data) {
      console.log('event', data);
    });
    socket.on('exception', function (data) {
      console.log('event', data);
    });
    socket.on('disconnect', function () {
      console.log('Disconnected');
    });
  </script>
</head>
